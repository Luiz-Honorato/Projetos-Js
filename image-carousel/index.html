<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Carousel</title>
</head>

<body>
    <div class="carousel">
        <div class="image-container" id="imgs">
            
            <img src="https://images.unsplash.com/photo-1571187055856-7a4249a3a19f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHx
            waG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" 
            alt="third-image"/>
            
            <img src="https://images.unsplash.com/photo-1682547094629-2d012639aa52?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHx
            waG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" 
            alt="fourth-image"/>
        </div>
    </div>
    <div class="buttons-container">
        <button id="left" class="btn">Prev</button>
        <button id="right" class="btn">Next</button>
    </div>
    <script src="./script.js"></script>
</body>

</html>
